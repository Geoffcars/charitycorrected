<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cornerstone Charity - Volunteer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <img src="/assets/img/logo.png" alt="Cornerstone Charity Logo" class="h-12">
    <nav class="space-x-4">
      <a href="/" class="text-blue-600 hover:underline">Home</a>
      <a href="/programs/index.html" class="text-blue-600 hover:underline">Programs</a>
      <a href="/volunteer/index.html" class="text-blue-600 hover:underline">Volunteer</a>
      <a href="/success/index.html" class="text-blue-600 hover:underline">Success</a>
      <a href="/donate/index.html" class="text-blue-600 hover:underline">Donate</a>
      <a href="/contact/index.html" class="text-blue-600 hover:underline">Contact</a>
    </nav>
  </header>

  <main class="p-6">
    
        <h1 class="text-3xl font-bold mb-4">Become a Volunteer</h1>
        <form action="https://formspree.io/f/moqgzqvj" method="POST" class="space-y-4 max-w-md">
          <input type="text" name="name" placeholder="Full Name" required class="w-full border p-2 rounded" />
          <input type="email" name="email" placeholder="Email" required class="w-full border p-2 rounded" />
          <input type="tel" name="phone" placeholder="Phone Number" class="w-full border p-2 rounded" />
          <textarea name="message" placeholder="Why do you want to volunteer?" required class="w-full border p-2 rounded"></textarea>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
        </form>
        
  </main>

  <footer class="bg-gray-200 text-center py-4 mt-10">
    &copy; 2025 Cornerstone Charity. All rights reserved.
  </footer>
</body>
</html>
